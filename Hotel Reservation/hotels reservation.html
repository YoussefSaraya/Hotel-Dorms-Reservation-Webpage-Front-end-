<!DOCTYPE html>
<html>
  <head>
    <title>Hotel Reservation</title>
    <link rel="stylesheet" type="text/css" href="./css/style.css">
    <link rel="stylesheet" href="css/all.css">
  </head>
  <body>
    <header>
      <h1>Hotel Reservation</h1>
      <nav>
        <ul>
          <li><a href="#">Home</a></li>
    
        </ul>
      </nav>
      <img class="logo" src="logo.png" alt="logo">
    </header>
    
      <form id="reservation-form">
        <label for="name">Name:</label><br>
        <input type="text" id="name" name="name">
        <br>
        <br>
        <label for="email">Email:</label><br>
        <input type="email" id="email" name="email">
        <br>
        <br>
        <label for="checkin">Check-in date:</label>
        <br>
        <input type="date" id="checkin" name="checkin">
        <br>
        <br>
        <label for="checkout">Check-out date:</label>
        <br>
        <input type="date" id="checkout" name="checkout">
        <br>
        <br>
        <label for="room-type">Room type:</label>
        <br>
        <select id="room-type" name="room-type">
          <option value="single">Single</option>
          <option value="double">Double</option>
          <option value="suite">Suite</option>
        </select>
        <br>
        <label for="number-of-guests">Number of guests:</label>
        <br>
        <input type="number" id="number-of-guests" name="number-of-guests"><br>
        <br>
        <input type="submit" value="Submit">
      </form>
    
    <script>
      const form = document.querySelector('#reservation-form');

const form = document.querySelector('#reservation-form');

form.addEventListener('submit', (event) => {
  event.preventDefault(); // prevent the form from reloading the page

  const formData = new FormData(form); // get the form data as an object
  const reservation = {}; // create an empty object to store the reservation details

  // iterate over the form data and add each field to the reservation object
  for (const [key, value] of formData.entries()) {
    reservation[key] = value;
  }

  // send the reservation object to the server using the fetch API
  fetch('/reserve', {
    method: 'POST',
    body: JSON.stringify(reservation),
    headers: {
      'Content-Type': 'application/json'
    }
  })
    .then((response) => response.json())
    .then((data) => {
      console.log(data); // log the response from the server
    })
    .catch((error) => {
      console.error(error); // log any errors that occur
    });
});

    </script>
  </body>
</html>
